<script id="restaurants-template" type="text/template">
<table>
    {{#.}}

            <td><img src={{image}} height="50px" /></td>
            <td><a href="#" class="restaurant-name" data-restaurant="{{id}}">{{name}}</a></td>

    {{/.}}

<script id="items-template" type="text/template">

            <td>{{name}}</td>
            <td>{{price}}</td>
        </tr>
    {{/.}}
</table>
</script>
